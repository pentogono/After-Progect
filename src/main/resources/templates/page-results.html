<!doctype html>
<html lang="en">
<head data-th-replace="fragments/layout :: headFragment(title='Список бреветов')"></head>
<body>
<div class="container">
    <div class="row">
        <div class="col s12"></div>
        <h1>Список участников за 2017 год</h1>

        <table class="table" border="1" align="center">
            <thead>
            <tr>
                <th>№ п/п</th>
                <th>Фамилия Имя</th>
                <th>200 км</th>
                <th>300 км</th>
                <th>400 км</th>
                <th>600 км</th>
            </tr>
            </thead>

            <tbody>
            <tr data-th-each="r2017randonneur: ${r2017randonneur}">
                <td data-th-text="${r2017randonneur.id}">...</td>
                <td data-th-text="${r2017randonneur.name}">...</td>
                <td data-th-text="${r2017randonneur.year}">...</td>
                <td data-th-text="${r2017randonneur.time_200}">...</td>
                <td data-th-text="${r2017randonneur.time_300}">...</td>
                <td data-th-text="${r2017randonneur.time_400}">...</td>
                <td data-th-text="${r2017randonneur.time_600}">...</td>
            </tr>

            </tbody>
        </table>


</div>
</body>
</html>
