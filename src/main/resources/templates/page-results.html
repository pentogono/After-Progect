<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<details>
    <summary>Список участников за 2017 год

        <table class="table">
            <thead>
            <tr>
                <th>№ п/п</th>
                <th>Фамилия Имя</th>
                <th>200 км</th>
                <th>300 км</th>
                <th>400 км</th>
                <th>600 км</th>
            </tr>
            </thead>

            <tbody>
            <tr data-th-each="r2017randonneur: ${r2017randonneurs}">
                <td data-th-text="${r2017randonneur.id}">...</td>
                <td data-th-text="${r2017randonneur.name}">...</td>
                <td data-th-text="${r2017randonneur.year}">...</td>
                <td data-th-text="${r2017randonneur.time_200}">...</td>
                <td data-th-text="${r2017randonneur.time_300}">...</td>
                <td data-th-text="${r2017randonneur.time_400}">...</td>
                <td data-th-text="${r2017randonneur.time_600}">...</td>
            </tr>

            </tbody>
        </table>

    </summary>
</details>

</body>
</html>
