<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Главная страница</title>
</head>
<body>
<h1>Список проведенных бреветов</h1>

<ul class="collection">
    <li data-th-each="brevet : ${main}" class="collection-item">
        <a data-th-href="@{/main/{id}(id=${brevet.id})}">
        <span data-th-text="${brevet.name}"></span>
        </a>
    </li>

</ul>

<form data-th-action="@{/view}">
    <input name="name" type="search" class="item-search" data-th-value="${name}">
    <button type="submit">Go</button>
</form>


<p><a href="page-results.html">Переходим</a> </p>

<table class="table">
    <thead>
    <tr>
        <th>№ п/п</th>
        <th>Фамилия Имя</th>
        <th>200 км</th>
        <th>300 км</th>
        <th>400 км</th>
        <th>600 км</th>
    </tr>
    </thead>

    <tbody>
    <tr data-th-each="r2017randonneur: ${r2017randonneurs}">
        <td data-th-text="${r2017randonneur.id}">...</td>
        <td data-th-text="${r2017randonneur.name}">...</td>
        <td data-th-text="${r2017randonneur.year}">...</td>
        <td data-th-text="${r2017randonneur.time_200}">...</td>
        <td data-th-text="${r2017randonneur.time_300}">...</td>
        <td data-th-text="${r2017randonneur.time_400}">...</td>
        <td data-th-text="${r2017randonneur.time_600}">...</td>
    </tr>

    </tbody>
</table>

</body>
</html>
